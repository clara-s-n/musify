<body class="page">
  <header class="header-top">
    <app-logo></app-logo>
    <search-bar (searchResults)="searchHome($event)"></search-bar>
  </header>

  <main class="content">
    <div class="row">
      @for (tracks of randomSongs; track tracks.id) {
      <mat-card class="music-card">
        <img
          mat-card-image
          [src]="tracks.imageUrl"
          (click)="playTrack(tracks.name, tracks.artists)"
          alt="{{ tracks.name }}"
        />
        <mat-card-content>
          <b>{{ tracks.name }}</b>
          <p>Canci√≥n - {{ tracks.artists }}</p>
        </mat-card-content>
      </mat-card>
      }
    </div>
  </main>

  <footer class="player-bar">
    <audio class="reproductor" [src]="audioURL" controls autoplay></audio>
  </footer>
</body>
