## Configuración específica para el perfil de desarrollo

# Configuración de DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**

# Deshabilitar Docker Compose integrado 
# (ya lo manejamos con docker-compose directamente)
spring.docker.compose.enabled=false

# Habilitar información detallada para desarrollo
spring.jpa.show-sql=true
logging.level.org.springframework.web=DEBUG
logging.level.com.tfu.backend=DEBUG

# Configuración para reinicio automático
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Configuración remota (para Docker)
spring.devtools.remote.secret=mysecret