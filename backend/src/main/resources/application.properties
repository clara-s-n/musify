spring.application.name=backend

## Configuraci贸n de base de datos
spring.datasource.url=jdbc:postgresql://postgres:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

## Configuraci贸n de JWT personalizada
app.security.jwt.secret=${JWT_SECRET:dev-secret-please-change}
app.security.jwt.expiration=3600

## Configuraci贸n de OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.show-actuator=true
springdoc.paths-to-match=/**